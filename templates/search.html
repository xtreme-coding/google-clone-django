<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>

<body>
    {% if final_result %}
    <h2>Search Results</h2>
    {% for result in final_result %}
    <div>
        <h3><a href="{{result.1}}">{{result.0}}</a></h3>
        <h3>{{result.1}}</h3>
        <h3>{{result.2}}</h3>
    </div>
    {% endfor %}
    {% endif %}
</body>

</html>
